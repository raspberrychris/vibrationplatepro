   <script type="application/ld+json">
     {
       "@context": "http://schema.org",
       "@type": "Product",
       "name": {{ .Title }},
       "review": {
         "@type": "Review",
         "name": {{ .Title }},
         "author": {
           "@type": "Person",
           "name": "Params.person"
         },
         "positiveNotes": {
           "@type": "ItemList",
           "itemListElement": [
             {
               "@type": "ListItem",
               "position": 1,
               "name": {{ .Params.pro1 }}
             },
             {
               "@type": "ListItem",
               "position": 2,
               "name": {{ .Params.pro2 }}
             }
           ]
         },
         "negativeNotes": {
           "@type": "ItemList",
           "itemListElement": [
             {
               "@type": "ListItem",
               "position": 1,
               "name": {{ .Params.con1 }}
             },
             {
               "@type": "ListItem",
               "position": 2,
               "name": {{ .Params.con2 }}
             }
           ]
         }
       }
     }
   </script>
